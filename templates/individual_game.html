<!-- templates/index.html -->
{% extends 'base.html' %}

{% block body %}

<div class="row">
    <div class="col-sm-2"></div>
    <div class="jumbotron col-sm-8">
        <h1>{{ game.title }}</h1>

        <div class="row">
            <div class="col-xl main-product-img-container">
                <img class="main-product-img" src="{{ game.image_url }}">
            </div>
            <div class="col-xl">
                <h2>{{ game.price }}</h2>
                <p>{{ game.description }}</p>
                <p class="lead">
                    <a class="btn btn-info btn-lg" href="#" role="button">Buy Now</a>
                </p>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>

{% endblock %}
